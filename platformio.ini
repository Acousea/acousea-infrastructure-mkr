build_type = release
build_flags =
    -std=gnu++17
    -O0 -g3                        ; Depuración cómoda
    -DPLATFORM_WINDOWS=1
    -ggdb3
    -fno-omit-frame-pointer
    -fno-inline
    -fno-optimize-sibling-calls
    -fno-elide-constructors

; Dependencias
lib_deps = nanopb/Nanopb@^0.4.91

; Ignorar librerías de hardware que no aplican en PC
